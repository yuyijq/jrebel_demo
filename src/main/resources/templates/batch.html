<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>导入导出</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/stsm.css" th:href="@{/promotion/css/stsm.css}"/>
</head>
<body>

<h1>
    批量导入导出
</h1>
<form action="/wconfig/admin/config/export/v1" method="get">
    <p>appName: <input type="text" name="appName"/></p>
    <p>profile: <input type="text" name="profile"/></p>
    <p>dataIds: <input type="text" name="dataIds"/></p>
    <input type="submit" value="导出"/>
</form>
<form action="/wconfig/admin/config/import/v1" method="post"
      enctype="multipart/form-data">
    <p>appName: <input type="text" name="appName"/></p>
    <p>profile: <input type="text" name="profile"/></p>
    <p>zipFile: <input type="file" name="zipFile"/></p>
    <p>override: <input type="text" name="override"/></p>
    <input type="submit" value="导入"/>
</form>
</body>
</html>
